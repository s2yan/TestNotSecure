<!DOCTYPE html>
<html>
<head>
    <title>Mixed Content Demo - SVG</title>
</head>
<body>
    <h2>This page is served over HTTPS but includes HTTP content</h2>

    <!-- Inline SVG referencing an external HTTP image -->
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <image href="http://via.placeholder.com/150" x="25" y="25" width="150" height="150" />
      <rect x="0" y="0" width="200" height="200" fill="none" stroke="red" stroke-width="2"/>
    </svg>

    <p>
        If you open this page over <b>HTTPS</b>, most browsers will block the HTTP image inside the SVG for security reasons.
    </p>
</body>
</html>
