<!DOCTYPE html>
<html>
<head>
    <title>SVG Arrow Demo</title>
    <style>
        .arrow {
            width: 40px;
            height: 40px;
            display: inline-block;
            vertical-align: middle;
            fill: #0078d4; /* Change color as needed */
            cursor: pointer;
            transition: fill 0.2s;
        }
        .arrow:hover {
            fill: #005a9e;
        }
    </style>
</head>
<body>
    <h2>SVG Arrow Demo</h2>
    <p>Below is your SVG arrow rendered directly in HTML:</p>
    <div>
        <svg class="arrow" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17 17">
            <g></g>
            <path d="M13.207 8.472l-7.854 7.854-0.707-0.707 7.146-7.146-7.146-7.148 0.707-0.707 7.854 7.854z" />
        </svg>
    SVG as a button, icon, or navigation arrow in your web projects.</p>
</body>
</html>
